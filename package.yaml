name:                BuffMuffin
version:             0.1.0.0
github:              "githubuser/BuffMuffin"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/BuffMuffin#readme>

dependencies:
- base >= 4.7 && < 5
- relude
- calamity
- polysemy
- di-polysemy
- polysemy-plugin
- lens
- generic-lens
- text
- text-show
- cond
- data-default-class
- regex

library:
  source-dirs: src
  default-extensions:
    - DataKinds
    - FlexibleContexts
    - LambdaCase
    - PolyKinds
    - RankNTypes
    - ScopedTypeVariables
    - TypeApplications
    - TypeOperators

executables:
  BuffMuffin-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fplugin=Polysemy.Plugin
    dependencies:
    - BuffMuffin
    default-extensions:
    - DataKinds
    - FlexibleContexts
    - LambdaCase
    - PolyKinds
    - RankNTypes
    - ScopedTypeVariables
    - TypeApplications
    - TypeOperators

tests:
  BuffMuffin-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - BuffMuffin
